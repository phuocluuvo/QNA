      URL_WEB: http://localhost:3000
      URL_API: http://trongphan5301.click
      GMAIL_USER: questionandanswerit@gmail.com
      GMAIL_PASSWORD: cksy vmya goao qwne
      MAIL_HOST: smtp.gmail.com
    ports:
      - "3001:3001"
    networks:
      - sail
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - sail

volumes:
  mysql-data:

networks:
  sail:
