version: "3"
services:
  redis:
    image: redis:latest
    networks:
      - sail
    ports:
      - "6379:6379"

  mysql:
    image: mysql:5.7
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: QNA_database
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_bin
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sail
 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    depends_on:
      - redis
      - mysql
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: QNA_database
